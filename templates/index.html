{% extends "layout.html" %}

{% block title %}
    Manga - Home
{% endblock %}

{% block main %}
    <h2>Manga Viewer</h2>
    <!-- Orginize Manga titles and info into Select  -->
    <div class="form-group">
        <label class="sr-only" for="q">Manga Title</label>
        <input id="q" name="q" class="form-control" autocomplete="off" spellcheck="false" type="text" list="suggestions" placeholder="Manga" />

        <datalist id="suggestions">            
        </datalist>
    </div>    
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
