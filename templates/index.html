{% extends "layout.html" %}

{% block title %}
    Manga - Home
{% endblock %}


{% block main %}
    <button id="mangaBtn">Manga List</button>
    <div>
        <!-- Orginize Manga titles and info into Select  -->
        <ol id="mangaList">
            {% for manga in mangas %}
                <li>
                    {{ manga["t"] }}; id: {{ manga["i"]  }} 
                    {% if manga["im"] %}
                        <img src="https://cdn.mangaeden.com/mangasimg/{{ manga['im'] }}" />
                    {% endif %}
                </li>
            {% endfor %}
        </ol>

    </div>
{% endblock %}
