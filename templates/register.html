{% extends 'layout.html' %}
{% import '_formhelpers.html' as forms %}

{% block navbar %}
    {% include "includes/_navbar_main.html" %}
{% endblock %}

{% block main %}
    <div class="container mt-4 mb-4 text-muted">
        <h3 class='text-center mb-1'>Register</h3>
        <hr>
        <form class='mx-auto mt-4' style='width:60%' method="POST" action="/register">

            {% for field in form %}
                {{ forms.render_field(field) }}
            {% endfor %}

            <button type="submit" class="btn btn-info text-light">Register</button>

        </form>
    </div>
{% endblock %}


{% block scripts %}
{% endblock %}
