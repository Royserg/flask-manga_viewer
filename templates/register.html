{% extends 'layout.html' %}

{% block navbar %}
    {% include "includes/_navbar_main.html" %}
{% endblock %}

{% block main %}
    <div class="container mt-5 mb-4 text-muted">
        <h3 class='text-center'>Register</h3>
        <form class='mx-auto' style='width:60%' method="POST" action="/register">
            <div class="form-group">
                <label for="usernameField">Username</label>
                <input type="text" class="form-control" id="usernameField" name='username' aria-describedby="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="emailField">Email address</label>
                <input type="email" class="form-control" id="emailField" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passwordField">Password</label>
                <input type="password" class="form-control" id="passwordField" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="passwordFieldConfirm">Confirm Password</label>
                <input type="password" class="form-control" id="passwordFieldConfirm" placeholder="Confirm Password">
            </div>
    
            <button type="submit" class="btn btn-info text-light">Register</button>
        </form>
    </div>
{% endblock %}
